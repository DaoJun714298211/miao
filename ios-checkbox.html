<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ios-checkbox</title>

  <style>
    /* * {
      background-color: rgba(0, 0, 0, 0.08);
      box-shadow: inset 0 0 1px red;
    } */

    body {
      height: 100vh;
      display: flex;
    }

    label {

      width: 100px;
      height: 50px;
      border: 1px solid;
      background-color: #ddd;
      border-radius: 25px;
      position: relative
    }

    input {
      visibility: hidden;
    }

    label input::after {
      content: "";
      height: 40px;
      width: 40px;
      position: absolute;
      border: 1px solid;
      background-color: #fff;
      border-radius: 20px;
      left: 4px;
      top: 4px;
      visibility: visible;
      transition: 0.2s;
    }

    input:checked::after {
      left: 54px;
    }

    input::before {
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      visibility: visible;
      border-radius: 25px;
      transition: 0.2s;
    }

    input:checked::before {
      background-color: yellowgreen;
    }
  </style>

</head>

<body>
  <label>
    <input type="checkbox" class="ios">
  </label>
</body>

</html>
