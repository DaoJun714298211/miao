    ).toFixed(2)
  );
</script>

<script id="ch0104/20">

  } else if (d > 0) {
    var x1 = (-b + Math.sqrt(d)) / (2 * a);

    console.log("x1=" + x1 + ";x2=" + x2 + "，其中x1 > x2。");
  } else {
    console.log(
      "x1=" +
        (-b / (2 * a)).toFixed(5) +
        "+" +
        (Math.sqrt(-d) / (2 * a)).toFixed(5) +
        "i" +
        ";x2=" +
        (-b / (2 * a)).toFixed(5) +
        "-" +
        (Math.sqrt(-d) / (2 * a)).toFixed(5) +
        "i"
    );
  }
</script>
