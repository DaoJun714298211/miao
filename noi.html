  var A = Number(prompt("A:", ""));
  var B = Number(prompt("B:", ""));
  console.log(A + B);
</script>

<script id="ch0103/02">
  var a = Number(prompt("a:", ""));
  var b = Number(prompt("b:", ""));
  var c = Number(prompt("c:", ""));
  console.log((a + b) * c);
</script>

<script id="ch0103/03">
  var a = Number(prompt("a:", ""));
  var b = Number(prompt("b:", ""));
  var c = Number(prompt("c:", ""));
  console.log(Math.floor((a + b) / c));
</script>

<script id="ch0103/04">
  var a = Number(prompt("a:", ""));
  var b = Number(prompt("b:", ""));
  console.log(Math.floor(a / b), a % b);
</script>

<script id="ch0103/05">
  var a = Number(prompt("a:", ""));
  var b = Number(prompt("b:", ""));
  console.log((a / b).toFixed(9));
</script>

<script id="ch0103/06">
  var a = Number(prompt("确诊数:", ""));
  var b = Number(prompt("死亡数:", ""));
  console.log(((b / a) * 100).toFixed(3) + "%");
</script>

<script id="ch0103/07">
  var x = Number(prompt("x:", ""));
  var a = Number(prompt("a:", ""));
  var b = Number(prompt("b:", ""));
  var c = Number(prompt("c:", ""));
  var d = Number(prompt("d:", ""));
  console.log(a * Math.pow(x, 3) + b * Math.pow(x, 2) + c * x + d);
</script>

<script id="ch0103/08">
  var f = Number(prompt("f:", ""));
  console.log(((5 * (f - 32)) / 9).toFixed(5));
</script>

<script id="ch0103/09">
  var r = Number(prompt("r:", ""));
  console.log(
    (2 * r).toFixed(4),
    (2 * 3.14159 * r).toFixed(4),
    (3.14159 * Math.pow(r, 2)).toFixed(4)
  );
</script>

<script id="ch0103/10">
  var r1 = Number(prompt("r1:", ""));
  var r2 = Number(prompt("r2:", ""));
  console.log((1 / (1 / r1 + 1 / r2)).toFixed(2));
</script>

<script id="ch0103/11">
  var a = Number(prompt("a:", ""));
  var b = Number(prompt("b:", ""));
  console.log((a % b).toFixed(4));
</script>

<script id="ch0103/12">
  var r = Number(prompt("r:", ""));
  console.log(((4 / 3) * 3.14 * Math.pow(r, 3)).toFixed(2));
</script>

<script id="ch0103/13">
  var n = Number(prompt("n:", ""));
  var a = String(n % 10);
  var b = parseInt((n % 100) / 10);
  var c = parseInt(n / 100);
  console.log(a + b + c);
</script>

<script id="ch0103/14">
  var h = Number(prompt("h:", ""));
  var r = Number(prompt("r:", ""));
  console.log(parseInt(20000 / (3.14159 * r * r * h)) + 1);
</script>

<script id="ch0103/15">
  var n = Number(prompt("n:", ""));
  var x = Number(prompt("x:", ""));
  var y = Number(prompt("y:", ""));
  console.log(n - Math.ceil(y / x));
</script>

<script id="ch0103/16">
  var Xa = Number(prompt("Xa:", ""));
  var Ya = Number(prompt("Ya:", ""));
  var Xb = Number(prompt("Xb:", ""));
  var Yb = Number(prompt("Yb:", ""));
  console.log(
    Math.sqrt((Xb - Xa) * (Xb - Xa) + (Yb - Ya) * (Yb - Ya)).toFixed(3)
  );
</script>
