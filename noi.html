<script id="ch0103/17">

  var x2 = Number(prompt("x2:", ""));

  var x3 = Number(prompt("x3:", ""));
  var y3 = Number(prompt("y3:", ""));
  var a = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));
  var b = Math.sqrt((x3 - x1) * (x3 - x1) + (y3 - y1) * (y3 - y1));
  var c = Math.sqrt((x3 - x2) * (x3 - x2) + (y3 - y2) * (y3 - y2));
  console.log(
    (
      Math.sqrt((a + b + c) * (a + b - c) * (a + c - b) * (b + c - a)) / 4
    ).toFixed(2)
  );
</script>

<script id="ch0104/20">
  var a = Number(prompt("a:", ""));
  var b = Number(prompt("b:", ""));
  var c = Number(prompt("c:", ""));
  var d = b * b - 4 * a * c;
  if (d == 0) {
    var x = (-b + Math.sqrt(d)) / (2 * a);
    console.log("x1=x2=" + x);
  } else if (d > 0) {
    var x1 = (-b + Math.sqrt(d)) / (2 * a);
    var x2 = (-b - Math.sqrt(d)) / (2 * a);
    console.log("x1=" + x1 + ";x2=" + x2 + "，其中x1 > x2。");
  } else {
    console.log(
      "x1=" +
        (-b / (2 * a)).toFixed(5) +
        "+" +
        (Math.sqrt(-d) / (2 * a)).toFixed(5) +
        "i" +
        ";x2=" +
        (-b / (2 * a)).toFixed(5) +
        "-" +
        (Math.sqrt(-d) / (2 * a)).toFixed(5) +
        "i"
    );
  }
</script>
