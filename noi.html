<script id="ch0103/16">
  var Xa = Number(prompt("Xa:", ""));
  var Ya = Number(prompt("Ya:", ""));
  var Xb = Number(prompt("Xb:", ""));
  var Yb = Number(prompt("Yb:", ""));

    Math.sqrt((Xb - Xa) * (Xb - Xa) + (Yb - Ya) * (Yb - Ya)).toFixed(3)
  );

<script id="ch0103/17">
  var x1 = Number(prompt("x1:", ""));
  var y1 = Number(prompt("y1:", ""));
  var x2 = Number(prompt("x2:", ""));
  var y2 = Number(prompt("y2:", ""));
  var x3 = Number(prompt("x3:", ""));
  var y3 = Number(prompt("y3:", ""));
  var a = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));
  var b = Math.sqrt((x3 - x1) * (x3 - x1) + (y3 - y1) * (y3 - y1));
  var c = Math.sqrt((x3 - x2) * (x3 - x2) + (y3 - y2) * (y3 - y2));
  console.log(
    (
      Math.sqrt((a + b + c) * (a + b - c) * (a + c - b) * (b + c - a)) / 4
    ).toFixed(2)
  );
</script>
<!-- S=1/4sqrt[(a+b+c)(a+b-c)(a+c-b)(b+c-a)] -->
