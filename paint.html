<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>画图</title>
    <style>
      canvas {
        border: 2px solid #f0f;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas width="500" height="400"></canvas>
  </body>
  <script>
    var canvas = document.querySelector("canvas");
    canvas.style.imageRendering = "pixelated"; //放大时的插帧方式：不插帧，直接放大像素
    var ctx = canvas.getContext("2d");

    function dot(x, y, color = "black") {
      x = Math.round(x);
      y = Math.round(y);
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }
  </script>
  <script>
    // /**
    //  * YOUR TASK
    //     * 在 坐标 (42, 42) 画出一个点
    dot(42, 42, "red");
    //     * 画一条实线
    for (var x = 50; x < 300; x++) {
      dot(x, 50, "red");
    }
    //     * 画一条一个实点一个空点的虚线
    for (var x = 50; x < 300; x++) {
      if (x % 2 == 0) {
        dot(x, 60, "red");
      }
    }
    //     * 画一条两个实点两个空点的虚线
    for (var x = 50; x < 300; x += 4) {
      dot(x, 70, "red");
      dot(x + 1, 70, "red");
    }
    //     * 画一条三个实点两个空点的虚线
    for (var x = 50; x < 300; x++) {
      if (x % 5 < 3) {
        dot(x, 80, "red");
      }
    }
    //     * 画一条45度的斜线
    for (var x = 20, y = 60; x < 100; x++, y++) {
      dot(x, y, "red");
    }
    //     * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
    for (var y = 30; y < 100; y++) {
      var x = y / Math.sqrt(3);
      dot(x, y, "red");
    }
    //     * 画一条跨越画布左上角和右下角的对角线
    for (var x = 0; x < 500; x++) {
      var y = x * 0.8;
      dot(x, y, "red");
    }
    //     * 画一个空心矩形
    for (var x = 120; x <= 220; x++) {
      for (var y = 100; y <= 180; y++) {
        if (x == 120 || x == 220) {
          dot(x, y, "red");
        }
        if (y == 100 || y == 180) {
          dot(x, y, "red");
        }
      }
    }
    //     * 画一个实心矩形
    for (var y = 100; y < 200; y++) {
      for (var x = 50; x < 100; x++) {
        dot(x, y, "red");
      }
    }
    //     * 画两个个空心的圆，居中：
    //       * 一个半径为50像素
    for (x = 1; x <= 500; x++) {
      for (y = 1; y <= 400; y++) {
        if (Math.ceil(Math.hypot(x - 250, y - 200)) == 50) {
          dot(x, y, (color = "red"));
        }
      }
    }
    //       * 一个半径为200像素
    for (var i = 0; i < 360; i++) {
      var x = 250 + 200 * Math.sin((i * 3.14) / 180);
      var y = 200 + 200 * Math.cos((i * 3.14) / 180);
      dot(x, y, "red");
    }
    //     * 画一个实心的圆，半径至少为100像素
    for (x = 1; x <= 500; x++) {
      for (y = 1; y <= 400; y++) {
        if (Math.ceil(Math.hypot(x - 400, y - 100)) < 100) {
          dot(x, y, "red");
        }
      }
    }
    //     * 画一个【大小合适】的sin(x)的图像
    for (var x = 20; x < 220; x += 0.1) {
      var y = 350 + Math.sin(x / 2) * 20;
      dot(x, y, "red");
    }
    //     * 画出rgb色彩空间的某一面（尺寸要大于100x100）
    //       如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
    //       可以考虑如下几种矩阵：
    //          2 0
    //          0 2
    //          ------
    //          1  0.27
    //          0  1
    //          ------
    //          0.5    0.87
    //          -0.87  0.5

    //  */
    for (var y = 0; y < 100; y++) {
      for (var x = 0; x < 100; x++) {
        var color = "rgb(" + (x / 100) * 256 + "," + (y / 100) * 256 + ",0)";
        dot(x + 100, y + 200, color);
        dot(x * 2, y, color);
        dot(x, y * 2, color);
        //矩阵变换
        dot(0.5 * x - 0.87 * y + 300, 0.87 * x + 0.5 * y, color);
        //倾斜变换 两次倾斜可以得到一次旋转
        dot(x + 200, y + 0.2 * x + 200, color);
      }
    }

    // 不可更改上面的代码

  </script>
</html>
